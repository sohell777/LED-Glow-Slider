<!DOCTYPE html>
<html>
<head>
    <title>Slider Data</title>
</head>
<body>
    <h1>Slider Control</h1>
    <input type="range" id="slider" min="0" max="100" value="50" oninput="sendData()">
    <script>
        function sendData() {
            const sliderValue = document.getElementById('slider').value;
            fetch('http://<your-pico-ip>/data', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ value: sliderValue }),
            });
        }
    </script>
</body>
</html>
